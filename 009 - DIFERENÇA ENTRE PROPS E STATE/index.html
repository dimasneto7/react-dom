    <script type="text/babel">

        class App extends React.Component{

            constructor(){
                super()

                this.state={
                    nome: "Dimas"
                }
            }



            render(){

                this.state.nome = "Jo√£o"

                
                return(
                    <div>
                    <p>Nome: {this.state.nome}</p>

                    </div>
                )
            }

        }

      ReactDOM.render(
          <App idade="37"/>, 
          document.getElementById('root')
      )
       
    </script>
