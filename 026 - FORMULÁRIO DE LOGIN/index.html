<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .cor-vermelho{
            color: red;
        }
        .tamanho{
            font-size: 30px;
        }
    </style>
</head>
<body>
   
    <div id="root"></div>   

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  
    <script type="text/babel">

   
        
        class App extends React.Component{
            constructor(){
                super()
                this.state={
                    username: '',
                    password: ''
                }
            }

            alterarUsername = e => {
                this.setState({username: e.target.value})
                
            }

            alterarPassword = e => {
                this.setState({password: e.target.value})
            }

            submeterForm = e => {
                console.log("Username: " + this.state.username)
                console.log("Password: " + this.state.password)
                e.preventDefault()
            }

            render(){
                return(
                    <form onSubmit={this.submeterForm}>
                        <input type="text" value={this.state.username} onChange={this.alterarUsername} placeholder="Username" />
                        <input type="password" value={this.state.password} onChange={this.alterarPassword} placeholder="Password" />
                        <br />
                        <input type="submit" value={`Entrar`} />
                        
                    </form>
                )
            }
        
        
        }
        

            
        //-------------------------------------
        ReactDOM.render(
          <App />, 
          document.getElementById('root')
        )


     
       
    </script>
</body>
</html>
